default: &default
  adapter: postgresql
  encoding: unicode
  pool: 40
  database: <%= Rails.application.credentials.dig(:database, :username) %>
  username: <%= Rails.application.credentials.dig(:database, :username) %>
  password: <%= Rails.application.credentials.dig(:database, :password) %>

development:
  <<: *default
  host: localhost

test:
  <<: *default
  host: localhost

production:
  <<: *default
  port: 6432
  prepared_statements: false
